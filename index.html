<!DOCTYPE html>
<html lang="en">
<head>

    <!-- VIEW -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- LINK-CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>JS-CAMPIONATO-DOM</title>

</head>
<body>

    <!-- HEADER -->
    <header class="mt-3">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="up-content">
                        <select name='difficulty' id="difficulty" class="form-control w-50">
                            <option value="">Choose level</option>
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard</option>
                        </select>
                    </div>
                    <div class="down-content mt-2">
                        <button id="play" class="btn text-white">PLAY</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="mt-2">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h5 class="text-white text-center">PRESS PLAY TO START A GAME</h5>
                    <h5 id="score" class="text-white text-center">SCORE</h5>
                </div>
                <div class="col-12">
                    <div class="grid-content">
                        <div id="grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JS-LINK -->
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
